<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./index.js" defer></script>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- Input  -->
        <div class="input">
          <input type="text" id="result" placeholder="0" />
        </div>

        <!-- Buttons -->
        <div>
          <div class="calcRow">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
          </div>
          <div class="calcRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
          </div>

          <div class="calcRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
          </div>

          <div class="calcRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
          </div>

          <div class="calcRow">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
